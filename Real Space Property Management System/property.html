<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Properties - Real Space</title>
  <link rel="stylesheet" href="script.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #003366;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: white;
      background-color: #0059b3;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      display: inline-block;
      transition: background 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: #007bff;
    }

    main {
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
      font-size: 36px;
    }

    .property-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .property-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: blink 3s infinite;
      transition: transform 0.3s;
    }

    .property-card:hover {
      transform: scale(1.02);
    }

    .property-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .property-card button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }

    .property-card button:hover {
      background-color: #005bb5;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.9; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üè° Real Space Property Management System 
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="property.html" class="active">Properties</a>
      <a href="booking.html">Bookings</a>
      <a href="finance.html">Finance</a>
      <a href="feedback.html">Feedback</a>
      <a href="analytics.html">Analytics</a>
      <a href="location.html">Location</a>
    </nav>
  </header>

  <main>
    <h2>Explore Properties</h2>
    <div class="property-container">
  <div class="property-card">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80" alt="Land">
    <button onclick="location.href='booking.html'">Book Now</button>
  </div>
  <div class="property-card">
    <img src="https://images.unsplash.com/photo-1599427303058-f04cbcf4756f?auto=format&fit=crop&w=1600&q=80" alt="House">
    <button onclick="location.href='booking.html'">Book Now</button>
  </div>
  <div class="property-card">
    <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae?auto=format&fit=crop&w=1600&q=80" alt="Plot">
    <button onclick="location.href='booking.html'">Book Now</button>
  </div>
  <div class="property-card">
    <img src="https://images.unsplash.com/photo-1580587771525-78b9dba3b914?auto=format&fit=crop&w=1600&q=80" alt="Villa">
    <button onclick="location.href='booking.html'">Book Now</button>
  </div>
</div>

  </main>
</body>
</html>
